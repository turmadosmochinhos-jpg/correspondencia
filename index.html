<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Correspondência Final</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --cor-fundo: #6dd5ed;
            --cor-principal: #2193b0;
            --cor-acerto: #2ecc71;
            --cor-erro: #e74c3c;
            --cor-selecionado: #f1c40f;
            --cor-selecionado-borda: #8e44ad;
            --cor-texto-claro: #ffffff;
            --cor-texto-escuro: #3a3a3a;
            --cor-cartao: #f7f7f7;
            --sombra-cartao: 0 5px 15px rgba(0,0,0,0.15);
            --cor-seta: var(--cor-selecionado);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }
        
        @keyframes animateBackground {
            0%{background-position:0% 50%}
            50%{background-position:100% 50%}
            100%{background-position:0% 50%}
        }

        body {
            font-family: 'Fredoka One', cursive, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: animateBackground 15s ease infinite;
            color: var(--cor-texto-escuro);
            padding: 15px;
            overflow-y: auto;
        }

        .game-container { width: 100%; max-width: 900px; display: flex; flex-direction: column; align-items: center; text-align: center; }
        h1 { color: var(--cor-texto-claro); margin-bottom: 25px; font-size: 2.8em; text-shadow: 3px 3px 0px rgba(0,0,0,0.1); }
        #start-screen p { font-size: 1.2em; color: var(--cor-texto-claro); margin-bottom: 30px; }
        .game-wrapper { width: 100%; display: none; flex-direction: column; align-items: center; position: relative; }
        #connector-svg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        .arrow-temp { stroke: var(--cor-selecionado); stroke-width: 4; }
        .arrow-correct { stroke: var(--cor-seta); stroke-width: 5; transition: stroke 0.3s ease; }
        .matching-game { 
            position: relative; 
            display: flex; 
            justify-content: center;
            width: 100%; 
            gap: 100px;
            padding: 20px; 
            background-color: rgba(255, 255, 255, 0.2); 
            border-radius: 20px; 
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .column { display: flex; flex-direction: column; gap: 15px; width: 45%; max-width: 350px; }
        .item { background-color: var(--cor-cartao); padding: 15px; border-radius: 10px; box-shadow: var(--sombra-cartao); text-align: center; display: flex; align-items: center; justify-content: center; min-height: 80px; transition: all 0.2s ease; border: 3px solid transparent; z-index: 1; }
        
        @keyframes revealCard {
            from { opacity: 0; transform: scale(0.8) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        .item.hidden {
            opacity: 0;
            transform: scale(0.8) translateY(20px);
        }
        .item.reveal {
            animation: revealCard 0.5s ease forwards;
        }
        
        .item.selected { border-color: var(--cor-selecionado-borda); box-shadow: 0 0 15px var(--cor-selecionado-borda); transform: scale(1.05); }
        .item.incorrect { animation: shake 0.5s; border-color: var(--cor-erro); }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }

        .item.matched { border-color: var(--cor-acerto); background-color: #e8f5e9; cursor: default; transform: scale(1); }

        .desktop-mode .item.question { cursor: grab; touch-action: none; }
        .desktop-mode .item.question:hover:not(.matched) {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2), 0 0 20px var(--cor-selecionado);
        }
        .desktop-mode .item.question:active { cursor: grabbing; }
        .desktop-mode .item.answer { cursor: default; } 
        
        .mobile-mode .item { cursor: pointer; }

        .hud-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 90%;
            margin-top: 25px;
            color: var(--cor-texto-claro);
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }
        .game-status, .score-container {
             background-color: rgba(0, 0, 0, 0.15);
             padding: 8px 15px;
             border-radius: 10px;
        }

        .control-button { margin-top: 15px; padding: 12px 25px; font-family: 'Fredoka One', cursive; font-size: 1.2em; color: var(--cor-texto-escuro); background: var(--cor-acerto); border: none; border-radius: 50px; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .control-button:hover { transform: translateY(-3px); box-shadow: 0 6px 12px rgba(0,0,0,0.2); }
        
        @media (max-width: 600px) {
            h1 { font-size: 2.2em; }
            .matching-game { flex-direction: column; gap: 20px; align-items: center; }
            .column { width: 100%; gap: 10px; }
            #connector-svg { display: none; }
            .hud-container { flex-direction: column; gap: 10px; }
        }
    </style>
</head>
<body>

                <div class="score-container">Pontuação: <span id="score">0</span></div>
            </div>
            <button id="control-button" class="control-button" style="display:none;"></button>
        </div>
    </div>

                { pairId: 1, question: "Como te chamas?", answer: "Chamo-me Marianna." },
                { pairId: 2, question: "Quantos anos tens?", answer: "Tenho 10 anos." },
                { pairId: 3, question: "Onde moras?", answer: "Moro nos Ginetes." },
                { pairId: 4, question: "Qual é a tua nacionalidade?", answer: "A minha nacionalidade é letona." }
            ],
            // Nível 2
            [
                { pairId: 5, question: "Qual é a tua data de nascimento?", answer: "A minha data de nascimento é 25 de julho de 2015." },
                { pairId: 6, question: "Qual é a tua cor favorita?", answer: "A minha cor favorita é azul." },
                { pairId: 7, question: "Onde fica a tua escola?", answer: "A minha escola fica na Candelária." },
                { pairId: 8, question: "Que tipo de música mais gostas de ouvir?", answer: "Eu gosto de ouvir música pop." }
            ],
	        // Nível 3
            [
                { pairId: 9, question: "Com quem vives?", answer: "Eu vivo com o meu pai e a minha mãe." },
                { pairId: 10, question: "Quais são as tuas atividades preferidas?", answer: "As minhas atividades preferidas são o desenho e a natação." },
                { pairId: 11, question: "Como se chama a tua professora de Matemática?", answer: "A minha professora de Matemática chama-se Patrícia." },
                { pairId: 12, question: "Como se chama o teu professor de Estudo do Meio?", answer: "O meu professor de Estudo do Meio chama-se Fernando." }
            ],
            // Nível 4
            [
                { pairId: 13, question: "Como se chama a tua professora de Inglês?", answer: "A minha professora de Inglês chama-se Carla." },
                { pairId: 14, question: "Como se chama a tua professora de Expressão Plástica?", answer: "A minha professora de Expressão Plástica chama-se Ana." },
                { pairId: 15, question: "Como se chama o teu professor de Expressão Musical?", answer: "O meu professor de Expressão Musical chama-se Carlos." },
                { pairId: 16, question: "Como se chama o teu professor de Educação Física?", answer: "O meu professor de Educação Física chama-se Pedro." }
            ]
        ];
        
        // ... (as variáveis de estado permanecem as mesmas)
        let currentLevel = 0;
        let matchedPairs = 0;
        let ptVoice = null;
        let score = 0;
        let selectedItem = null;
        let isDrawing = false;
        let isDragging = false;
        let startElement = null;
        let tempArrow = null;
        let lastHoveredAnswer = null;
        let startX = 0, startY = 0;
        const dragThreshold = 10;
        
        // ... (as funções playSound, speakWord, loadVoices, shuffle permanecem as mesmas)
        function playSound(soundName) { try { new Audio(gameSounds[soundName]).play(); } catch (e) { console.error("Erro ao tocar som:", e); } }
        function speakWord(text) { if (!('speechSynthesis' in window)) return; speechSynthesis.resume(); speechSynthesis.cancel(); const utterance = new SpeechSynthesisUtterance(text); utterance.voice = ptVoice; utterance.lang = 'pt-PT'; utterance.rate = 0.8; speechSynthesis.speak(utterance); }
        function loadVoices() { ptVoice = speechSynthesis.getVoices().find(v => v.lang === 'pt-PT') || speechSynthesis.getVoices().find(v => v.lang.startsWith('pt-')); }
        function shuffle(array) { for (let i = array.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [array[i], array[j]] = [array[j], array[i]]; } return array; }

        function loadLevel(levelIndex) {
            questionsColumn.innerHTML = '';
            answersColumn.innerHTML = '';
            svg.innerHTML = '';
            
            const isMobile = window.matchMedia("(max-width: 600px)").matches;
            matchingGame.className = isMobile ? 'matching-game mobile-mode' : 'matching-game desktop-mode';
            
            if (!isMobile) {
                const defs = document.createElementNS(SVG_NS, 'defs');
                const marker = document.createElementNS(SVG_NS, 'marker');
                marker.setAttribute('id', 'arrowhead');
                marker.setAttribute('markerWidth', '8');
                marker.setAttribute('markerHeight', '5');
                marker.setAttribute('refX', '0');
                marker.setAttribute('refY', '2.5');
                marker.setAttribute('orient', 'auto');
                const polygon = document.createElementNS(SVG_NS, 'polygon');
                polygon.setAttribute('points', '0 0, 8 2.5, 0 5');
                const corSeta = getComputedStyle(document.documentElement).getPropertyValue('--cor-seta').trim();
                polygon.setAttribute('fill', corSeta);
                marker.appendChild(polygon);
                defs.appendChild(marker);
                svg.appendChild(defs);
            }

            matchedPairs = 0;
            selectedItem = null;
            updateStatus();
            updateScoreDisplay();
            const levelData = allLevelsData[levelIndex];
            const allItems = [];

            const createItem = (data, type, column) => {
                const item = document.createElement('div');
                item.classList.add('item', type, 'hidden');
                item.dataset.pairId = data.pairId;
                item.innerHTML = `<p>${type === 'question' ? data.question : data.answer}</p>`;
                
                if (isMobile) {
                    item.addEventListener('click', () => handleItemClick(item));
                } else {
                    if (type === 'question') {
                        item.addEventListener('pointerdown', startDraw);
                    }
                    item.addEventListener('click', (e) => {
                        speakWord(e.currentTarget.textContent);
                    });
                }
                column.appendChild(item);
                allItems.push(item);
            };

            // CORREÇÃO: Este bloco estava em falta na versão anterior.
            const questions = [...levelData];
            const answers = shuffle([...levelData]);

            questions.forEach(pair => createItem(pair, 'question', questionsColumn));
            answers.forEach(pair => createItem(pair, 'answer', answersColumn));
            // FIM DA CORREÇÃO

            allItems.forEach((item, index) => {
                setTimeout(() => {
                    item.classList.remove('hidden');
                    item.classList.add('reveal');
                }, index * 50);
            });
        }

        // --- Restante do código JavaScript (sem alterações) ---
        function handleItemClick(item) { if (item.classList.contains('matched')) return; speakWord(item.textContent); playSound('flip'); if (!selectedItem) { if (item.classList.contains('answer')) return; document.querySelectorAll('.item.selected').forEach(el => el.classList.remove('selected')); item.classList.add('selected'); selectedItem = item; } else { if (selectedItem === item || item.classList.contains('question')) { selectedItem.classList.remove('selected'); selectedItem = null; return; } if (selectedItem.dataset.pairId === item.dataset.pairId) { handleMatch(selectedItem, item); } else { handleMismatch(selectedItem, item); } } }
        function handleMismatch(item1, item2) { playSound('mismatch'); [item1, item2].forEach(i => i.classList.add('incorrect')); setTimeout(() => { item1.classList.remove('incorrect', 'selected'); item2.classList.remove('incorrect'); selectedItem = null; }, 600); }
        function getElementRightEdge(el) { const rect = el.getBoundingClientRect(); const svgRect = svg.getBoundingClientRect(); return { x: rect.left + rect.width - svgRect.left, y: rect.top + rect.height / 2 - svgRect.top }; }
        function getElementLeftEdge(el) { const rect = el.getBoundingClientRect(); const svgRect = svg.getBoundingClientRect(); return { x: rect.left - svgRect.left, y: rect.top + rect.height / 2 - svgRect.top }; }
        function createArrow(id, className) { const arrow = document.createElementNS(SVG_NS, "line"); arrow.setAttribute("id", id); arrow.setAttribute("class", className); arrow.setAttribute('marker-end', 'url(#arrowhead)'); svg.appendChild(arrow); return arrow; }
        function startDraw(e) { e.preventDefault(); const targetItem = e.target.closest('.item'); if (!targetItem || targetItem.classList.contains('matched')) return; isDrawing = true; isDragging = false; startElement = targetItem; startX = e.clientX; startY = e.clientY; document.addEventListener('pointermove', draw); document.addEventListener('pointerup', endDraw); }
        function draw(e) { if (!isDrawing) return; const distance = Math.sqrt(Math.pow(e.clientX - startX, 2) + Math.pow(e.clientY - startY, 2)); if (!isDragging && distance > dragThreshold) { isDragging = true; speakWord(startElement.textContent); playSound('flip'); const startPoint = getElementRightEdge(startElement); tempArrow = createArrow('temp-arrow', 'arrow-temp'); tempArrow.setAttribute('x1', startPoint.x); tempArrow.setAttribute('y1', startPoint.y); } if (isDragging) { const svgRect = svg.getBoundingClientRect(); const endPoint = { x: e.clientX - svgRect.left, y: e.clientY - svgRect.top }; tempArrow.setAttribute('x2', endPoint.x); tempArrow.setAttribute('y2', endPoint.y); const hoveredElement = document.elementFromPoint(e.clientX, e.clientY)?.closest('.item.answer'); if (hoveredElement && !hoveredElement.classList.contains('matched')) { if (lastHoveredAnswer !== hoveredElement) { lastHoveredAnswer = hoveredElement; speakWord(hoveredElement.textContent); } } else { lastHoveredAnswer = null; } } }
        function endDraw(e) { if (!isDrawing) return; if (isDragging) { const endElement = document.elementFromPoint(e.clientX, e.clientY)?.closest('.item.answer'); if (endElement && !endElement.classList.contains('matched') && startElement.dataset.pairId === endElement.dataset.pairId) { const endPoint = getElementLeftEdge(endElement); tempArrow.setAttribute('x2', endPoint.x); tempArrow.setAttribute('y2', endPoint.y); tempArrow.setAttribute('class', 'arrow-correct'); tempArrow.setAttribute('id', `arrow-${startElement.dataset.pairId}`); handleMatch(startElement, endElement); } else { playSound('mismatch'); if (tempArrow) svg.removeChild(tempArrow); } } isDrawing = false; isDragging = false; lastHoveredAnswer = null; startElement = null; tempArrow = null; document.removeEventListener('pointermove', draw); document.removeEventListener('pointerup', endDraw); }
        function updateScoreDisplay() { scoreSpan.textContent = score; }
        function handleMatch(item1, item2) { playSound('match'); [item1, item2].forEach(i => { i.classList.remove('selected'); i.classList.add('matched'); }); score += 10; updateScoreDisplay(); selectedItem = null; matchedPairs++; updateStatus(); checkLevelEnd(); }
        function updateStatus() { if (allLevelsData[currentLevel]) { const totalPairs = allLevelsData[currentLevel].length; statusDiv.textContent = `Nível ${currentLevel + 1} | Pares: ${matchedPairs} de ${totalPairs}`; } }
        function checkLevelEnd() { if (allLevelsData[currentLevel] && matchedPairs === allLevelsData[currentLevel].length) { playSound('win'); setTimeout(() => { if (currentLevel < allLevelsData.length - 1) { statusDiv.textContent = `Nível ${currentLevel + 1} completo!`; controlButton.textContent = 'Próximo Nível'; } else { statusDiv.textContent = 'Parabéns! Pontuação Final: ' + score; controlButton.textContent = 'Recomeçar'; } controlButton.style.display = 'block'; }, 500); } }
        function handleControlButtonClick() { controlButton.style.display = 'none'; if (controlButton.textContent === 'Próximo Nível') { currentLevel++; loadLevel(currentLevel); } else if (controlButton.textContent === 'Recomeçar') { gameWrapper.style.display = 'none'; startScreen.style.display = 'block'; } }
        function startGame() { startScreen.style.display = 'none'; gameWrapper.style.display = 'flex'; currentLevel = 0; score = 0; loadLevel(currentLevel); }
        startButton.addEventListener('click', startGame);
        controlButton.addEventListener('click', handleControlButtonClick);
        loadVoices();
        if (speechSynthesis.onvoiceschanged !== undefined) { speechSynthesis.onvoiceschanged = loadVoices; }
    });
    </script>
</body>
</html>
